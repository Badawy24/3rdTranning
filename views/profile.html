    <body>
        <main>
            <div class="menu main-div-login">

                            navigation">

                        </button>
                        <div class="collapse navbar-collapse
                            justify-content-end" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item ">
                                    <a class="nav-link active"
                                        href="profile.html">Profile</a>
                                </li>
                                <li class="nav-item ">

                                    <a class="nav-link" href="login.html">Log
                                        Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="register-form">
                                <!-- ////////////// -->
                                <form action="profile.html" method="POST"
                                    class="row">

                                    <div class="col-md-6">
                                        <label for="f_name" class="form-label
                                            profile_label_style">First Name</label>
                                        <input class=" form-control
                                            input_profile" disabled type="text"
                                            value="Ahmed" name="pat_fname"
                                            id="f_name" aria-label="default
                                            input example">

                                    </div>


                                    <div class="col-md-6">
                                        <label for="l_name" class="form-label
                                            profile_label_style">Last Name</label>
                                        <input class="form-control col-auto
                                            input_profile" type="text" disabled
                                            value="Lotfy"
                                            name="pat_lname" id="l_name"
                                            aria-label="default input example">
                                    </div>
                                    <div class="col-lg-12">
                                        <label for="ssn" class="form-label
                                            profile_label_style">Social Security
                                            Number</label>

                                        <input class=" form-control
                                            input_profile" type="text"
                                            value="30456011234917"
                                            name="pat_SSN" id="ssn"
                                            disabled
                                            aria-label="default input example">
                                    </div>
                                    <div class="col-lg-12">
                                        <label for="email" class="form-label
                                            profile_label_style">Email</label>
                                        <input class=" form-control edit_label"
                                            type="email" value="ahmed@gmail.com"
                                            name="pat_email" id="email"
                                            aria-label="default input example">
                                    </div>

                                    <div class="col-lg-12">
                                        <label for="address" class="form-label
                                            profile_label_style">Address</label>
                                        <input class=" form-control" type="text"
                                            value="3rd building, 6th street,benha, qaluibia"
                                            name="pat_address"
                                            id="address" aria-label="default
                                            input example">
                                    </div>

                                    <div class="col-lg-12">
                                        <label for="phone" class="form-label
                                            profile_label_style">Phone</label>
                                        <input class=" form-control" type="tel"
                                            value="01141150618"
                                            name="pat_phone"
                                            id="phone" aria-label="default input
                                            example">
                                    </div>
                                    <input type="submit" class="btn btn-primary
                                        mb-3 submit" value="Save"
                                        onclick="myFunction()"
                                        name="register-user">
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6 center-image">
                            <div class="login-img ">
                                <img
                                    src="../images/pngfind.com-medical-icon-png-1928949.png"
                                    class="img-fluid" width="200px"
                                    height="200px"/>
                            </div>
                        </div>
                    </div>
                </div>
                <button >Try it</button>

                <script>
                function myFunction() {
                    alert("Successfully saved");
                }
                </script>
            </div>
        </main>
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/file.js"></script>
        <script src="../js/all.min.css"></script>
    </body>

</html>
