<body>

    <main>
        <div class="main-div-login">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <h3>KOVID 19</h3>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class=" nav-link" href="../index.html">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link " href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="register.html">Register</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="contact_us.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="register-form">
                            <!-- ////////////// -->
                            <form action="register.html" method="POST" class="row">

                                <div class="col-md-6">
                                    <input class=" form-control" type="text" placeholder="First Name" name="pat_fname"
                                        id="name" aria-label="default input example">



                                </div>
                                <div class="col-md-6">
                                    <input class="form-control col-auto" type="text" placeholder="Last Name"
                                        name="pat_lname" id="name" aria-label="default input example">



                                </div>
                                <div class="col-lg-12">
                                    <input class=" form-control" type="text" placeholder="SSN" name="pat_SSN" id="ssn"
                                        aria-label="default input example">



                                </div>
                                <div class="col-lg-12">
                                    <input class=" form-control" type="email" placeholder="Patient Email"
                                        name="pat_email" id="email" aria-label="default input example">



                                </div>
                                <div class="col-lg-12">
                                    <input class=" form-control" type="password" placeholder="Password" name="p_pass"
                                        id="password" aria-label="default input example">



                                </div>
                                <div class="col-lg-12">
                                    <input class=" form-control" type="password" placeholder="Confirm Password"
                                        name="password_confirmation" id="password" aria-label="default input example">



                                </div>
                                <div class="col-lg-12">
                                    <input class=" form-control" type="text" placeholder="Address" name="pat_address"
                                        id="address" aria-label="default input example">


                                </div>
                                <div class="col-lg-12">
                                    <input class=" form-control" type="tel" placeholder="Phone Number" name="pat_phone"
                                        id="phone" aria-label="default input example">



                                </div>
                                <div class="col-md-12">
                                    <input class="form-control" type="number" placeholder="Age" name="pat_age" id="age"
                                        aria-label="default input example">



                                </div>
                                <!-- <div class="col-lg-12">
                                    <label>Birth Of Date</label>
                                    <input class=" form-control" type="date" placeholder="Birth Of Date" name="pat_DOF"
                                        id="BOD"  aria-label="default input example">
    
                                    
    
                                </div> -->
                                <a class="link" href="login.html">allready have an account ?</a>
                                <input type="submit" class="btn btn-primary mb-3 submit" value="Register"
                                    name="register-user">
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="login-img">
                            <img src="../images/new image/register3.png" class="img-fluid" />
