<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>

<body>

    <main>
        <div class="main-div-login">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <h3>KOVID 19</h3>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class=" nav-link" href="../index.html">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Register</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="contact_us.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container log-cont">
                <div class="row">
                    <div class="col-md-6">
                        <div class="login-img">
                            <img src="../images/new image/login.png" class="img-fluid" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="login-form">
                            <form action="service.html" method="post">

                                <input class="form-control" type="text" placeholder="Username or Email" name="email"
                                    id="email" aria-label="default input example">

                                <input class="form-control" type="password" placeholder="Password" name="password"
                                    id="password" aria-label="default input example">

                                <a class="link" href="forget-send-mail.html">Do You Forget Password?</a>
                                <a class="link" href="register.html">Don't Have Account..</a>
                                <input type="submit" class="btn btn-primary mb-3 submit" value="Login">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/file.js"></script>
    <script src="../js/all.min.css"></script>
</body>

</html>
