<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact US</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>

<body>

    <main>
        <div class="contact_us main-div-login">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <h3>KOVID 19</h3>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class=" nav-link" href="../index.html">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link " href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="register.html">Register</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="contact_us.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container log-cont login-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="contact-form register-form ">
                            <form action="" method="POST" class="row">
                                <div class="col-lg-12">
                                    <input class="inp-form form-control" type="text" placeholder="Enter Your Name"
                                        name="name" id="name" aria-label="default input example">
                                </div>
                                <div class="col-lg-12">
                                    <input class="inp-form form-control" type="email" placeholder="Entet Your Email"
                                        name="email" id="email" aria-label="default input example">
                                </div>
                                <div class="col-lg-12">
                                    <input class="inp-form form-control" type="phone" placeholder="Phone Number"
                                        name="phone" id="phone" aria-label="default input example">
                                </div>
                                <div class="col-lg-12">
                                    <input class="inp-form form-control" type="text" placeholder="Message Subject"
                                        name="subj" id="subj" aria-label="default input example">
                                </div>
                                <div class="col-lg-12">
                                    <textarea class="inp-form form-control" placeholder="Enter Your Message" name="msg"
                                        id="msg" aria-label="default input example" style="height: 120px"></textarea>
                                </div>
                                <button class="btn btn-front mb-3 submit">Send</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-img">
                            <img src="..\images\contact\contact-us.png" class="img-fluid" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/file.js"></script>
    <script src="../js/all.min.css"></script>
</body>

</html>
