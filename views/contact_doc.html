    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <main>
        <div class="contact_us main-div-login">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <h3>KOVID 19</h3>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <a class="nav-link"
                                    href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link " href="service.html">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="test_option.html">Test</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="new_dose.html">Dose</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact_doc.html">Contact Doctor</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="login.html">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container login-form">
                <div class="row">
                    <div class="col-md-5">
                        <div class="contact-img">
                            <img src="..\images\contact\Online Doctor.png" class="img-fluid" />
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="contact-form register-form ">
                            <div class="head-contact-doctor head-fog">
                                <h4>You Can Contact With Doctor Now!</h4>
                            </div>
                            <form action="#" method="POST" class="row">
                                <div class="col-lg-12">
                                    <select class="inp-form form-select" name="doc_name" id="doc_name"
                                        aria-label="Default select example">
                                        <option value=""> Doctor 1</option>
                                        <option value=""> Doctor 2</option>
                                        <option value=""> Doctor 3</option>
                                        <option value=""> Doctor 4</option>
                                    </select>
                                </div>
                                <div class="col-lg-12">
                                    <input class=" form-control" type="text" placeholder="Message Subject" name="subj"
                                        id="subj" aria-label="default input example">
                                </div>
                                <div class="col-lg-12">
                                    <textarea class="inp-form form-control" placeholder="Enter Your Message" name="msg"
                                        id="msg" aria-label="default input example" style="height: 120px"></textarea>
                                </div>
                                <button class="btn btn-front mb-3 submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/file.js"></script>
    <script src="../js/all.min.css"></script>
