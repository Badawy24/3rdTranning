<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Dose</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>

<body>
    <main>
        <div class="main-div-login">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <h3>KOVID 19</h3>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <a class="nav-link"
                                    href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link " href="service.html">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="test_option.html">Test</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="new_dose.html">Dose</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact_doc.html">Contact Doctor</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="login.html">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container login-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="test-form">
                            <form action="#" method="post" class="row">
                                <div class="col-md-12">
                                    <label class="head-fog">Choose test</label>
                                    <select class="inp-form form-select " aria-label="Default select example"
                                        name="test_name" value="">
                                        <option value="">AAA</option>
                                        <option value="">BBB</option>
                                        <option value="">CCC</option>
                                        <option value="">DDD</option>
                                    </select>
                                </div>

                                <div class="col-md-12">
                                    <label class="head-fog">Choose Health Care Center</label>
                                    <select class="inp-form form-select" aria-label="Default select example"
                                        name="health_cc" value="">
                                        <option value="">AAA</option>
                                        <option value="">BBB</option>
                                        <option value="">CCC</option>
                                        <option value="">DDD</option>
                                    </select>
                                </div>
                                <div class="col-lg-12">
                                    <label class="head-fog">Date</label>
                                    <input class=" form-control" type="date" placeholder="test_date" name="test_date"
                                        id="test_date" aria-label="default input example" value="">
                                </div>
                                <div class="col-lg-12">
                                    <label class="head-fog">Time</label>
                                    <input class="inp-form form-control" type="time" name="test_time"
                                        placeholder="test_time" id="test_time" aria-label="default input example"
                                        value="">
                                </div>
                                <button href="#" class="btn btn-front mb-3 "> Reset</button>
                                <button href="#" class="btn btn-front mb-3 "> Confirm</button>

                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="login-img">
                            <img src="../images/test_menu.png" class="test_form_img" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/file.js"></script>
    <script src="../js/all.min.css"></script>
</body>

</html>
