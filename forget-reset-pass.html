<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forget Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>

    <div class="foget-password">
        <div class="container">
            <div class="forget-mail">
                <div class="image">
                    <img src="images/Reset password.gif" class="img-fluid" />
                </div>
                <div class="head">
                    <h3>Reset Password</h3>
                </div>
                <form action='login.html' method='post'>
                    <input class="pass form-control form-control-lg" name="password" type="password"
                        placeholder="password" aria-label=".form-control-lg example">

                    <input class="pass form-control form-control-lg" name="password_confirmation" type="password"
                        placeholder="confirm Password" aria-label=".form-control-lg example">
                    <input class="email form-control form-control-lg" name="code" type="text" placeholder="Enter code"
                        aria-label=".form-control-lg example">
                    <button type="submit" class="btn btn-primary mb-3 send">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/file.js"></script>
    <script src="js/all.min.css"></script>
</body>

</html>
